    <title>Calculadora</title>

<body> 
    <div class="fundo">

                    <input class="resultado" name="co" id="co" placeholder="Valor do cateto oposto" type="number"></input>

                    <input class="resultado" name="ca" id="ca" placeholder="Valor do cateto adjacente" type="number"></input>

                    <input class="resultado" name="hipotenusa" id="hipotenusa" placeholder="Valor da hipotenusa" type="number"></input>
                </label>
                    <button id="calcular" class="botao">CALCULAR</button>

        </div>
    </div>
